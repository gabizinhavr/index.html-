<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG Solidária - Cadastro</title>
    <meta name="description" content="Cadastre-se na ONG Solidária para voluntariado, doações ou apoio.">
    <meta name="keywords" content="cadastro, voluntariado, doações, ONG">
</head>
<body>
    <header>
        <h1>ONG Solidária - Cadastro</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="cadastro-form">
            <h2>Cadastre-se</h2>
            <p>Junte-se à nossa comunidade! Preencha o formulário abaixo para se cadastrar como voluntário ou doador.</p>
            <picture>
                <source srcset="assets/images/cadastro.webp" type="image/webp">
                <img src="assets/images/cadastro.jpg" alt="Ilustração de cadastro em plataforma digital" width="300" height="200">
            </picture>
            
            <form action="#" method="post">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Ex: João Silva">
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
                    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
                    
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required pattern="\$\d{2}\$\s\d{4,5}-\d{4}" placeholder="00 000000000">
                    
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </fieldset>
                
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Rua, número">
                    
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">
                    
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required placeholder="Ex: São Paulo">
                    
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione</option>
                        <option value="PR">Paraná</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo/option>
                    </select>
                </fieldset>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 ONG Solidária. Gabrielle Vernille. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
